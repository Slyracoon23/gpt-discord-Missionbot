name: Lenard
summarisation_instructions: Develop a model to summarize dialogue text. The model should extract main points and generate a concise, accurate summary of the conversation in grammatically correct language. The model should handle various dialogue styles. The goal is to create a tool to save time by quickly summarizing long or complex conversations while maintaining the original meaning.
example_summarisation_conversation:
  - messages:
      - user: bob
        text: I would like to have a discussion on whether we should increase the budget of the DAO
